<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/site.css">

</head>
<body>
    <div class="wrapper">
        <section class="upper">
            <div class="fields">
                <div class="add-box-container">
                    Name:
                    <input type="text" name="name" id="name"> Email:
                    <input type="email" name="email" id="email"> Age:
                    <input type="number" name="age" id="age"> Phonenumber:
                    <input type="tel" name="phonenumber" id="phonenumber" pattern="[0-9]*">
                </div>
                <div class="myTextarea">
                    <span class="add-label">Address:</span> 
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>

                </div>
            </div>
            <div>
                <div class="btn-container">
                    <button onclick="addNewContact();">Add Contacts</button>
                </div>
            </div>
        </section>
        <section class="lower">
            <div class="list-box">
                <h1>Contact List Items</h1>
                <ul id="contact-list"></ul>
            </div>
            <div class="edit-box">
                <div class="edit-fields">
                    <div class="add-box-outer-container">
                        <div class="add-box-container">
                            Name:
                            <input type="text" name="ename" id="ename" class="edit-me"> Email:
                            <input type="email" name="eemail" id="eemail" class="edit-me"> Age:
                            <input type="number" name="eage" id="eage" class="edit-me"> Phonenumber:
                            <input type="tel" name="ephonenumber" id="ephonenumber" class="edit-me" pattern="[0-9]*">
                        </div>
                        <div class="myTextarea">
                            <span class="add-label"> Address:</span>
                            <textarea name="eaddress" id="eaddress" cols="30" rows="10" class="edit-me"></textarea>

                        </div>
                    </div>

                    <div class="edit-btn">
                        <button onclick="edit();">Edit Contact</button>
                        <button onclick="remove();">Delete Contact</button>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <script src="js/site.js"></script>
</body>
</html>
