<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/site.css">

</head>
<body>
    <div class="wrapper">
        <section class="upper">
            <div class="fields">
                <div class="add-box-container">
                    Name:
                    <input type="text" name="name" id="name" required> Email:
                    <input type="email" name="email" id="email" required> Age:
                    <input type="number" name="age" id="age" required> Phonenumber:
                    <input type="tel" name="phonenumber" id="phonenumber" pattern="[0-9]*" required>
                </div>
                <div class="myTextarea">
                    <span class="add-label">Address:</span> 
                    <textarea name="address" id="address" cols="30" rows="10" required></textarea>

                </div>
            </div>
            <div>
                <div class="btn-container">
                    <button onclick="addNewContact();">Add Contacts</button>
                    <button onclick="clearForm();">Clear</button>
                </div>
            </div>
        </section>
        <section class="lower">
            <div class="list-box">
                <h1>Contact List Items</h1>
                <ul id="contact-list"></ul>
            </div>
            <div class="edit-box">
                <div class="edit-fields">
                    <div class="add-box-outer-container">
                        <div class="add-box-container">
                            Name:
                            <input class="i-edit" type="text" name="ename" id="ename" class="edit-me" readonly required> Email:
                            <input class="i-edit" type="email" name="eemail" id="eemail" class="edit-me" readonly required> Age:
                            <input class="i-edit" type="number" name="eage" id="eage" class="edit-me" readonly required> Phonenumber:
                            <input class="i-edit" type="tel" name="ephonenumber" id="ephonenumber" class="edit-me" pattern="[0-9]*" readonly required>
                        </div>
                        <div class="myTextarea">
                            <span class="add-label"> Address:</span>
                            <textarea  class="i-edit" name="eaddress" id="eaddress" cols="30" rows="10" class="edit-me" readonly required></textarea>

                        </div>
                    </div>

                    <div class="edit-btn">
                        <button id="e-btn" onclick="sEdit();">Edit Contact</button>
                        <button id="d-btn" onclick="sRemove();">Delete Contact</button>
                        <button id="d-btn" onclick="save();">Save Contact</button>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <script src="js/site.js"></script>
</body>
</html>
